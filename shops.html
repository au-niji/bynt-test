<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>shoppage</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="./js/script.js"></script>
    <!-- Google Map API -->
    <script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyCA0iLuRNb-R4Uga5QqoisS8joUWGfkIIA&callback=initMap" async defer></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/shop.css">
</head>
<body>

<header id="global-head">
	<img src="./images/simple_logo.png">
</header>

<div id="nav-toggle">
	<div>
		<span></span>
		<span></span>
		<span></span>
	</div>
</div>

<aside id="sidebar">
	<nav id="global-nav">
		<ul>
			<li><a href="./index.html">ホーム</a></li>
			<li><a href="./shops.html">使える店舗</a></li>
			<li><a href="./company.html">バイントについて</a></li>
			<li><a href="#">新着情報</a></li>
		</ul>
	</nav>
</aside>

<main id="main">
	<div id="main-in">
		<section class="shop-inner">
            <h1>お店を探す</h1>
            <div class="search-wrapper">
                <div class="search-icon">
                    <input type="image" src="./images/location-arrow-solid.svg" data-toggle="modal" data-target="#current-location" width="60" height="60">
                    <p>現在地から</p>
                </div>
                <div class="search-icon">
                    <input type="image" src="./images/utensils-solid.svg" data-toggle="modal" data-target="#category-list" width="60" height="60">
                    <p>ジャンル・エリア</p>
                </div>
            </div>

            <div class="special-content">
                <h1>特集</h1>
            </div>

            <!-- モーダルの設定 -->
            <div class="modal fade" id="current-location" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <div id="map"></div>
                    </div>
                </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

            <!-- モーダルの設定 -->
            <div class="modal fade" id="category-list" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <ul class="list-group" style="max-width: 400px;">
                            <li class="list-group-item">リスト1</li>
                            <li class="list-group-item">リスト2</li>
                            <li class="list-group-item">リスト3</li>
                        </ul>
                    </div>
                </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

		</section>
	</div><!-- /#main-in -->
</main>

<div id="overlay"></div>

<script type="text/javascript">
(function($) {
    $(function () {
        $('.sub-menu').on({
            'mouseenter': function () {
                $(this).addClass('is-active');
            },
            'mouseleave': function () {
                $(this).removeClass('is-active');
            }
        });

        $('#nav-toggle,#overlay').on('click', function() {
            $('body').toggleClass('open');
        });
    });
})(jQuery);
</script>

</body>
</html>
